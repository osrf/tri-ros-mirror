---
language: ruby
bundler_args: --without rake
os:
  - linux
dist: trusty
sudo: true
env:
  - PATH=$PATH:$GEM_HOME/bin
  - PUPPET_GEM_VERSION="~> 3.4.3"
  - PUPPET_GEM_VERSION="~> 3.8.5"
rvm:
  - 1.9.3
  - 2.3

install:
  - cd $TRAVIS_BUILD_DIR
  - sudo python puppet/install.py --verbose

script:
  - cd $TRAVIS_BUILD_DIR
  - echo $BUNDLE_GEMFILE
  - set
  - sudo find $TRAVIS_BUILD_DIR -name librarian*
  - sudo find / -name librarian*
  - bash puppet/.travis.run_tests.bash

matrix:
  exclude:
    - rvm: 1.9.3
      env: PUPPET_GEM_VERSION="~> 3.8.5"
    - rvm: 2.3
      env: PUPPET_GEM_VERSION="~> 3.4.3"
